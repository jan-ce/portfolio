<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jhansi Lakshmi | Full Stack Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      color: white;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #3a0ca3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .typewriter {
      font-size: 1.5rem;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 320px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      text-decoration: none;
      color: #fff;
      background: #ff005c;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background: #ff3366;
    }

    .social-icons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Jhansi Lakshmi</h1>
    <div class="typewriter">Full Stack Developer | AWS Enthusiast</div>
    <div class="cta">
      <a href="about.html">Explore My Work</a>
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/jhansikommalapati" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="mailto:jhansikommalapati45@gmail.com"><i class="bi bi-envelope"></i></a>
    </div>
  </div>

</body>
</html>
