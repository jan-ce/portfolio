<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #3a0ca3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .sitename {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    .navmenu ul {
      list-style: none;
      display: flex;
      gap: 95px;
    }

    .navmenu ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navmenu ul li a:hover,
    .navmenu ul li a.active {
      color: #ff005c;
    }


    .content-container {
      padding-top: 120 px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 40px;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .project-buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      padding: 90px;
    }

    .project-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .project-btn img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      margin-bottom: 12px;
    }

    .project-btn span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .project-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <h1 class="sitename">Jhansi Lakshmi</h1>
    <nav class="navmenu">

        <li><a href="portfolio.html" class="active">Projects</a></li>
       
      </ul>
    </nav>
  </header>

  <div class="content-container">
    <h1>My Projects</h1>
    <div class="project-buttons">
      <a href="web-development.html" class="project-btn">
        <img src="pf_img1.jpg" alt="Web Development" style="width: 300px; border-radius: 10px; margin: 10px;" />
        <span>Web Development</span>
      </a>

      <a href="data-structures.html" class="project-btn">
        <img src="pfimg3.jpg" alt="Data Structures" style="width: 300px; border-radius: 10px; margin: 10px;" />
        <span>Data Structures</span>
      </a>

      <a href="machine-learning.html" class="project-btn">
        <img src="pf_img.jpg" alt="Machine Learning" style="width: 300px; border-radius: 10px; margin: 10px;" />
        <span>Machine Learning</span>
      </a>
    </div>
  </div>

</body>
