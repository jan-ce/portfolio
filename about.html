<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About | Jhansi Lakshmi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      color: white;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #3a0ca3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .about-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .about-section h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .about-section p {
      font-size: 1.2rem;
      max-width: 800px;
      line-height: 1.8;
      color: #f5f5f5;
    }

    .social-icons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div id="about-root"></div>

  <script>
    const aboutContent = `
      <div class="about-section">
        <h1>About Me</h1>
        <p>
          I'm Jhansi Lakshmi, a Full Stack Developer with a passion for building robust, scalable web applications and cloud-native solutions.
          With experience in Spring Boot, React, Docker, and AWS, I love turning complex problems into clean, efficient code. I'm driven by collaboration, continuous learning, and a belief that great tech should solve real-world problems.
          Whether it's crafting elegant front-ends or engineering resilient back-end systems, I bring both creativity and precision to everything I build.
        </p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/jhansikommalapati" target="_blank"><i class="bi bi-linkedin"></i></a>
          <a href="mailto:jhansikommalapati45@gmail.com"><i class="bi bi-envelope"></i></a>
        </div>
      </div>
    `;

    document.getElementById('about-root').innerHTML = aboutContent;
  </script>

</body>
</html>
