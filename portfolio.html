      display: flex;
      justify-content: center;
      gap: 40px;

      font-weight: bold;
      padding: 15px 30px;
      background: #ff005c;
      color: white;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background 0.3s;
    }

    .category-buttons a:hover {
